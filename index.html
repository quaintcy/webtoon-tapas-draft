<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webtoon Scrolling Viewer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    .page {
      width: 100%;
      max-width: 900px;
      margin: 0;
      padding: 0;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <!-- Add your webtoon images here -->
  <div class="page"><img src="https://raw.githubusercontent.com/quaintcy/webtoon-tapas-draft/refs/heads/main/sb_prologue%20test.png" alt="Page 1" /></div>
  <div class="page"><img src="p2.png" alt="Page 2" /></div>
  <div class="page"><img src="p3.png" alt="Page 3" /></div>
  <div class="page"><img src="p4.png" alt="Page 4" /></div>

  <!-- Duplicate the blocks above for each new image -->
</body>
</html>
